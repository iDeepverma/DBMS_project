<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:insert="base :: header"></head>

<body>
    <div th:replace="base :: navbar"></div>

    <main>
        <div class="pd-card-wrapper" data-aos="zoom-in" data-aos-easing="ease"
             data-aos-duration="500">
            <div class="pd-card">
                <div class="product-imgs" data-aos="fade-right" data-aos-easing="ease"
                     data-aos-duration="1200" data-aos-delay="400">
                    <div class="img-display">
                        <div class="img-showcase">
                            <img th:src="@{/images/anti.png}" alt="image">
                        </div>
                    </div>
                </div>
                <!-- pd-card right -->
                <div class="product-content" data-aos="fade-left" data-aos-easing="ease"
                     data-aos-duration="1200" data-aos-delay="400">
                    <h2 class="product-title" th:text="${product.getName()}"></h2>
                    <a href="#" class="product-link">Visit Store</a>
                    <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <span>4.7</span>
                    </div>
        
                    <div class="product-price">
                        <p class="last-price">Old Price: <span th:text="${'Rs. '+product.getMRP()}">$257.00</span></p>
                        <p class="new-price">New Price: <span th:text="${'Rs. '+product.getCostPrice()}">$249.00 (5%)</span></p>
                    </div>
        
                    <div class="product-detail">
                        <h2>about this item: </h2>
                        <p th:text="${product.getDescription()}"></p>
                        <ul>
                            <li>Available: <span th:if="${product.getAmountInStock() > 0}" class="in-stock">In stock</span><span th:if="${product.getAmountInStock() == 0}" class="no-stock">Out Of stock</span></li>
                            <!-- <li>Category: <span th:text="${product.getCategory()}"></span></li> -->
                            <li>Warranty: <span th:text="${product.getWarrantyLength()}+' years'"></span></li>
                            <li>Shipping Area: <span>All over the world</span></li>
                            <li>Shipping Fee: <span>Free</span></li>
                        </ul>
                    </div>
                    <div class="social-links">
                        <p>Share At: </p>
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div th:insert="base :: footer" class="footer-wrap"></div>
</body>

</html>
