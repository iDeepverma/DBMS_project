<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:insert="base :: header"></head>

<body>
<div th:replace="base :: navbar"></div>

<main>
  <div class="contentAllProd">
    <h3 class="sec-head">Books list</h3>
    <hr>
    <div class="productCard">
      <div class="card" th:each="Category, iterStat: ${Category}">
        <img src="https://cdn.shopify.com/s/files/1/0598/7919/4823/products/71AvQd3VzqL._SS1500_750x.jpg?v=1654514896" alt="error">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <h3 th:text="${Category}"></h3>
            </li>
            <li class="list-group-item">
              <h3 th:text="${profit[iterStat.index]}"></h3>
            </li>
            <li class="list-group-item">
              <h3 th:text="${revenue[iterStat.index]}"></h3>
            </li>
          </ul>
      </div>
    </div>
  </div>

</main>

<div th:replace="base :: footer"></div>
</body>

</html>
