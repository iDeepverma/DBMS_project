  <title>Supply Order Dashboard</title>
</head>

<body>
  <div class="d-flex" id="wrapper">
    <div th:replace="fragments :: employeeNavbar">TO BE REPLACED</div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav th:replace="fragments :: topnav(heading=supplyOrder)"></nav>

      <div class="container-fluid px-4">
        <div align="center">
          <h1>Enter New Supply Orders</h1>
          <br />
          <form action="" th:object="${supplyOrder}" method="post">

            <table border="0" cellpadding="10">
              <!--            <tr>-->
              <!--              <td>OrderID:</td>-->
              <!--              <td><input type="text" th:field="*{orderID}" /></td>-->
              <!--            </tr>-->
              <tr>
                <td>Order Date:</td>
                <td><input type="date" th:field="*{orderDate}" required /></td>
              </tr>
              <tr>
                <td>Delivery Date:</td>
                <td><input type="date" th:field="*{deliveryDate}" required /></td>
              </tr>
              <tr>
                <td>Delivery Status</td>

                <td><select class="form-control" th:field="*{deliveryStatus}">
                    <option th:value="Delivered" th:text="Delivered"></option>
                    <option th:value="In-transit" th:text="In-transit"></option>
                  </select></td>
              </tr>
              <tr>
                <td>Total Amount of order:</td>
                <td><input type="text" th:field="*{totalAmount}" required /></td>
              </tr>
              <tr>
                <td>Supplier ID:</td>
                <td><select class="form-control" th:field=*{supplierID} required>
                    <option th:each="supplier : ${supplier}" th:value="${supplier.supplierID}"
                      th:text="${supplier.supplierID}"></option>
                  </select></td>
              </tr>
              <tr>
                <td>Employee ID:</td>
                <td><select class="form-control" th:field=*{placedBy} required>
                    <option th:each="employee : ${employee}" th:value="${employee.empID}" th:text="${employee.empID}">
                    </option>
                  </select></td>
              </tr>
              <tr>
                <td colspan="2"><button type="submit" class="btn btn-primary m-1">Save</button> </td>
              </tr>
            </table>
          </form>
        </div>

      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
  </div>
