<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
  <title>Employee Dashboard</title>
</head>

<body>
<div class="d-flex" id="wrapper">
  <div th:replace="fragments :: employeeNavbar">TO BE REPLACED</div>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav th:replace="fragments :: topnav(heading=supplyOrder)"></nav>

    <div class="container-fluid px-4">
      <div align="center">
        <h1>Enter New Supply Orders</h1>
        <br />
        <form action="" th:object="${supplyOrder}"
              method="post">

          <table border="0" cellpadding="10">
<!--            <tr>-->
<!--              <td>OrderID:</td>-->
<!--              <td><input type="text" th:field="*{orderID}" /></td>-->
<!--            </tr>-->
            <tr>
              <td>Order Date:</td>
              <td><input type="date" th:field="*{orderDate}" /></td>
            </tr>
            <tr>
              <td>Delivery Date:</td>
              <td><input type="date" th:field="*{deliveryDate}" /></td>
            </tr>
            <tr>
              <td>Delivery Status</td>
                <td><select class="form-control" th:field="*{deliveryStatus}">
                    <option th:value="Delivered" th:text="Delivered"></option>
                    <option th:value="In-transit" th:text="In-transit"></option>
                </select></td>
            </tr>
            <tr>
              <td>Total Amount of order:</td>
              <td><input type="text" th:field="*{totalAmount}" /></td>
            </tr>
            <tr>
              <td>Supplier ID:</td>
              <td><select class="form-control" th:field=*{supplierID}>
                <option th:each="supplier : ${supplier}" th:value="${supplier.supplierID}" th:text="${supplier.supplierID}"></option>
              </select></td>
            </tr>
            <tr>
              <td>Employee ID:</td>
                <td><select class="form-control" th:field=*{placedBy}>
                  <option th:each="employee : ${employee}" th:value="${employee.empID}" th:text="${employee.empID}"></option>
                </select></td>
            </tr>
            <tr>
              <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
          </table>
        </form>
      </div>

    </div>
  </div>
</div>
<!-- /#page-content-wrapper -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script th:replace="fragments :: navscript"></script>
</body>
</html>
