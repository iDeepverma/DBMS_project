<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
    <title>Employee Dashboard</title>
</head>

<body>
<div class="d-flex" id="wrapper">
    <div th:replace="fragments :: employeeNavbar">TO BE REPLACED</div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav th:replace="fragments :: topnav(heading=customerOrder)"></nav>

        <div class="container-fluid px-4">
            <div align="center">
                <h1>Enter new Customer Order</h1>
                <br />
                <form action="" th:object="${customerOrder}"
                      method="post">

                    <table border="0" cellpadding="10">
                        <tr>
                            <td>Order Date:</td>
                            <td><input type="date" th:field="*{orderDate}" required/></td>
                        </tr>
                        <tr>
                            <td>Transaction ID:</td>
                            <td><input type="text" th:field="*{transactionID}" required/></td>
                        </tr>
                        <tr>
                            <td>Mode of Payment:</td>
                            <td><input type="text" th:field="*{modeOfPayment}" required/></td>
                        </tr>
                        <tr>
                            <td>Total:</td>
                            <td><input type="text" th:field="*{total}" required/></td>
                        </tr>
                        <tr>
                            <td>Customer ID:</td>
                            <td><select class="form-control" th:field=*{customerID} required>
                                <option th:each="customer : ${customer}" th:value="${customer.customerID}" th:text="${customer.customerID}"></option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Employee ID:</td>
                            <td><select class="form-control" th:field=*{servedBy}>
                                <option th:each="employee : ${employee}" th:value="${employee.empID}" th:text="${employee.empID}"></option>
                            </select></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Save</button> </td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script th:replace="fragments :: navscript"></script>
</body>
</html>
