  <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
  <title>Employee Dashboard</title>
</head>

<body>
  <div class="d-flex" id="wrapper">
    <div th:replace="fragments :: employeeNavbar">TO BE REPLACED</div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav th:replace="fragments :: topnav(heading=Employee)"></nav>

      <div class="container-fluid px-4">
        <div th:replace="fragments :: stats"></div>
        <div class="row my-5">
          <h3 class="fs-4 mb-3">All Employee</h3>
          <div class="col">
            <a href="/employee/create" class="btn btn-success mb-2">
              <span>Create New Employee</span>
            </a>
            <table class="table bg-white rounded shadow-sm  table-hover">
              <thead>
                <tr>
                  <th scope="col" width="50">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Email</th>
                  <th scope="col">Total Sales</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="employee,iter : ${employee}">
                  <th scope="row" th:text="${employee.empID}">ID</th>
                  <td th:text="${employee.name}">Name</td>
                  <td th:text="${employee.phone}">Phone</td>
                  <td th:text="${employee.email}">Email</td>
                  <td th:text="${sales[iter.index]}">Sales</td>
                  <td><a th:href="'/employee/edit/'+${employee.empID}"><button type="button"
                        class="btn btn-info">Edit</button></a></td>
                  <td><a th:href="'/employee/delete/'+${employee.empID}"><button type="button"
                        class="btn btn-danger">Delete</button></a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script> -->

</body>
