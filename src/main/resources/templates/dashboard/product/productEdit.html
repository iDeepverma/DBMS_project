<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
    <title>Employee Dashboard</title>
</head>

<body>
<div class="d-flex" id="wrapper">
    <div th:replace="fragments :: employeeNavbar">TO BE REPLACED</div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav th:replace="fragments :: topnav(heading=Product)"></nav>

        <div class="container-fluid px-4">
            <div align="center">
                <h1>Edit Product Details</h1>
                <br />
                <form action="" th:object="${product}"
                      method="post">

                    <table border="0" cellpadding="10">
                        <tr>
                            <td>Product ID:</td>
                            <td><input type="text" th:field="*{productID}" readonly="readonly"/></td>
                        </tr>
                        <tr>
                            <td>Product Name:</td>
                            <td><input type="text" th:field="*{name}" /></td>
                        </tr>
                        <tr>
                            <td>Description:</td>
                            <td><input type="text" th:field="*{description}" /></td>
                        </tr>
                        <tr>
                            <td>Warranty Length:</td>
                            <td><input type="text" th:field="*{warrantyLength}" /></td>
                        </tr>
                        <tr>
                            <td>Warranty Coverage:</td>
                            <td><input type="text" th:field="*{warrantyCoverage}" /></td>
                        </tr>

                        <tr>
                            <td>MRP:</td>
                            <td><input type="text" th:field="*{MRP}" /></td>
                        </tr>
                        <tr>
                            <td>Cost Price:</td>
                            <td><input type="text" th:field="*{costPrice}" /></td>
                        </tr>
                        <tr>
                            <td>Variant:</td>
                            <td><input type="text" th:field="*{variant}" /></td>
                        </tr>
                        <tr>
                            <td>Amount In Stock:</td>
                            <td><input type="text" th:field="*{amountInStock}" /></td>
                        </tr>
                        <tr>
                            <td>photo Path:</td>
                            <td><input type="text" th:field="*{photoPath}" /></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="submit">Update</button> </td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script th:replace="fragments :: navscript"></script>
</body>
</html>
