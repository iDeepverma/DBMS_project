<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
  <title>Employee Dashboard</title>
</head>

<body>
  <div class="d-flex" id="wrapper">
    <div th:replace="fragments :: employeeNavbar">TO BE REPLACED</div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav th:replace="fragments :: topnav(heading=CustomerOrder)"></nav>

      <div class="container-fluid px-4">
        <div th:replace="fragments :: stats"></div>


        <div class="row my-5">
          <h3 class="fs-4 mb-3">Customer Order</h3>
          <div class="col">
            <table class="table bg-white rounded shadow-sm  table-hover">
              <thead>
                <tr>
                  <th scope="col" width="50">OrderID</th>
                  <th scope="col">Order Date</th>
                  <th scope="col">Transaction ID</th>
                  <th scope="col">Mode of Payment</th>
                  <th scope="col">Total Amount</th>
                  <th scope="col">Customer ID</th>
                  <th scope="col">Served By</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="orders : ${orders}">
                  <th scope="row" th:text="${orders.orderID}">orderID</th>
                  <td th:text="${orders.orderDate}">orderDate</td>
                  <td th:text="${orders.transactionID}">TransactionID</td>
                  <td th:text="${orders.modeOfPayment}">ModeofPayment</td>
                  <td th:text="${orders.total}">Total</td>
                  <td th:text="${orders.customerID}">customerID</td>
                  <td th:text="${orders.servedBy}">EmployeeID</td>
                  <td><a th:href="'/customerOrders/view/'+${orders.orderID}"><button type="button"
                                                                                     class="btn btn-info">View Order</button></a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:replace="fragments :: navscript"></script>
</body>

</html>
